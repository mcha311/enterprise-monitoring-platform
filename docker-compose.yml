
services:
  mysql:
    image: mysql:8.0
    container_name: monitoring_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: monitoring_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: monitoring_backend
    environment:
      DATABASE_URL: mysql+pymysql://root:password@mysql:3306/monitoring_db
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    image: node:18-alpine
    container_name: monitoring_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  mysql_data:
