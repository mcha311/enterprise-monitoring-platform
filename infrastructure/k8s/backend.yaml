apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: monitoring
data:
  # mysql.monitoring.svc.cluster.local로 변경!
  DATABASE_URL: "mysql+pymysql://root:rootpassword@mysql.monitoring.svc.cluster.local:3306/monitoring_db"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # initContainer 추가 - MySQL 대기
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z mysql.monitoring.svc.cluster.local 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
      - name: backend
        image: enterprise-monitoring-platform-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DATABASE_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: monitoring
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP